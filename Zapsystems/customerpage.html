<form name="addCustomer" action="insertCustomers.php"
	onsubmit="return validateForm()" method="Post" href="insertCustomers.php">
	<fieldset>
		<legend>Add Customer Details</legend>
			<label for="Date">Registration Date<input type="Date" name="Registration_Date" placeholder="dd/mm/yyyy" required>
			<br>
			<label for="Customer Name">Customer Name:<input type="text" name="Customer_Name" placeholder="Company Name" required>
			<br>
			<label for="CustomerAddress1">Customer Address:<input type="text" name="Customer_Address1" placeholder="Street, Town" required>
			<br>
			<label for="CustomerAddress2">Customer Address:<input type="text" name="Customer_Address2" placeholder="County" required>
			<br>
			<label for="CustomerAddress3">Customer Address:<input type="text" name="Customer_Address3" placeholder="Country" required>
			<br>
			<label for="PostCode">Post Code:<input type="text" name="PostCode" placeholder="AB01 ABC1" required>
			<br>
			<label for="Contact">Contact:<input type="text" name="Contact" placeholder="Full Name" required>
			<br>
			<label for="email">Email:<input type="email" name="Email" placeholder="Adam@systems.ie" required>
			<br>
			<label for="Telephone_No">Phone:<input type="tel" name="Telephone_No" placeholder="091 123456" required>
			<br>
			<br>
			<label for="product">Product:<input list="Product" name="Product" required>
				<datalist id="Product"> <!-- from w3Schools-->
				<option value="Desk Top Publishing">
				<option value="Database">
				<option value="Spreadsheet">
				</datalist>				
			<br>
			<label for="Sales Rep">Sales Rep.:<input list="Sales_Rep" name="Sales_Rep"required>
				<datalist id="Sales_Rep">
				<option value="Tom Thumb">
				<option value="Donald Kimball">
				<option value="John Williamson">
				</datalist>
			<br><br>
		<input type="reset" value="Clear" style="width:80px">	
		<input type="submit" value="Submit" style="width:80px">
	</fieldset>
</form>
