			<label for="SubmittedDate">Request Submitted Date:<input type="date" name="SubmittedDate" placeholder="dd/mm/yyyy" required>
			<br>
			<label for="SubmittedTime">Request Submitted Time:<input type="time" name="SubmittedTime" placeholder="--:--" required>
			<br><br>
		<input type="reset" value="Clear" style="width:80px">

		<br><br>
	</fieldset>
